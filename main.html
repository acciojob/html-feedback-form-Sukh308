<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  
	<form id="feedback form">
		<h2>Feedback form</h2>
		
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
		
		
			<label for="portfolio">Portfolio:</label>
			<input type="url" id="portfolio" name="portfolio" required>
		

			<label for="favColor">Favorite Color:</label>
			<select id="favColor" name="favColor" required>
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
			</select>
		
		
			<label for="likeness">How much they like their colour?</label>
			<input type="range" id="likeness" name="likeness" min="1" max="100" required>
		

		<input type="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
